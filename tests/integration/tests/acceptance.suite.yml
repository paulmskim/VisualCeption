actor: WebGuy
modules:
    enabled:
        - WebDriver
        - VisualCeption
    config:
        WebDriver:
            url: http://httpserver:8080
            browser: chrome
            capabilities:
                webStorageEnabled: true
        VisualCeption:
            maximumDeviation: 0
            saveCurrentImageIfFailure: true
            report: true

env:
    phantom:
        modules:
            config:
                WebDriver:
                    browser: chrome
                    host: localhost
                    port: 4444
